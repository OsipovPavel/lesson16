<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <header>
        <div
          class="
            d-flex
            flex-column flex-md-row
            align-items-center
            pb-3
            mb-4
            border-bottom
          "
        >
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <img src="img/ad.png" alt="Logo AD" class="logo me-2" />
            <span class="fs-4">AD'S BOARD</span>
          </a>
          <div class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              href="#"
              class="
                bg-warning
                px-5
                py-2
                text-decoration-none text-dark
                border-0
                rounded-2
              "
              >+ New ad</a
            >
          </div>
          <a href="#" class="text-decoration-none text-primary ms-4"
            ><img src="img/av_64.png" alt="User" /> My profile</a
          >
        </div>
      </header>
      <main>
        <form class="p-3 blue">
          <div class="row d-flex">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text"
                  ><img src="img/search.svg" alt="search"
                /></span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="11 999 345 ads near you"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">
                  <img src="img/map-location.svg" alt="map location" />
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Kiev, kiev area"
                />
              </div>
            </div>
            <button class="btn btn-primary col-2 mx-2" type="submit">
              Search
            </button>
          </div>
        </form>
        <div class="row">
          <div class="col-3">Children&rsquo;s world</div>
          <div class="col-3">Property</div>
          <div class="col-3">Transport</div>
          <div class="col-3">Spare parts for cars</div>
          <div class="col-3">Jobs</div>
          <div class="col-3">Animals</div>
          <div class="col-3">House &amp;&nbsp;garden</div>
          <div class="col-3">Phones, Tablets &amp;&nbsp;PCs</div>
          <div class="col-3">Business &amp;&nbsp;services</div>
          <div class="col-3">Fashion &amp;&nbsp;style</div>
          <div class="col-3">Hobbies, recreation &amp;&nbsp;sports</div>
          <div class="col-3">Gifts</div>
          <div class="col-3">Exchange</div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
